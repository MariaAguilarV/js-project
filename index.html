<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8" />
		<title>Guessing Game</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>


	<body>

    <div>
	  <header>
		  <h1>GUESSING GAME</h1>
		</header>

		<main>
		  <!-- game form-->

      <section>
        <form>
          Pick a number between 1 and 100: <br>
          <input type="number" class="userNum" name="userNumber" id="userNumber" min="1" max="100"/><br>
          <input type="submit" value="Guess" id="guessButton" onclick="play()"/>
        </form>

      </section>

      <section>
        <p id="numGuess">You have 5 left guesses</p>
      </section>

      <section>
        <p id="guideUser"></p>
      </section>

      <section id="results">
        <p></p><br>
        <input type="hidden" value="Play Again" onclick="playAgain()"/>
      </section>

		</main>
    <script src="script.js"></script>
  </body>
</html>
